<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset='UTF-8'>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <link href="./css/chat2.css" rel="stylesheet">
  <script src="https://use.typekit.net/hoy3lrg.js"></script>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
  <title>chat2</title>
</head>

<body class="pt-5">
  <div class="container">
    <div class="row">
      <aside class="col-4 bg-dark text-white">
        <section class="login-profile">
          <table class="table table-dark">
            <tbody class="text-center">
              <td class="align-middle">
                <img src="http://emilcarlsson.se/assets/mikeross.png" alt="" class="profile-icon online rounded-circle" data-toggle="popover" data-placement="bottom" data-container="#login-profile__status">
              </td>
              <td class="align-middle">Mike Ross</td>
              <td class="align-middle">
                <a role="button" data-toggle="collapse" href="#expanded" aaria-expanded="false" aria-controls="expanded">
                  <i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
                </a>
              </td>
            </tbody>
          </table>
          <div id="login-profile__status" class="login-profile__status" hidden>
            <table class="table table-secondary table-borderless">
              <tr>
                <td class="align-middle"><i class="fa fa-solid fa-circle text-success"></i></td>
                <td>Online</td>
              </tr>
              <tr>
                <td class="align-middle"><i class="fa fa-solid fa-circle text-warning"></i></td>
                <td>Away</td>
              </tr>
              <tr>
                <td class="align-middle"><i class="fa fa-solid fa-circle text-danger"></i></td>
                <td>Busy</td>
              </tr>
              <tr>
                <td class="align-middle"><i class="fa fa-solid fa-circle text-secondary"></i></td>
                <td>Offline</td>
              </tr>
            </table>
          </div>
          <div id="expanded" class="collapse">
            <label>
              <i class="fa fa-facebook fa-fw" aria-hidden="true"></i>
              <input type="text" name="facebook" value="mikelos">
            </label>
            <label>
              <i class="fa fa-twitter fa-fw" aria-hidden="true"></i>
              <input type="text" name="twitter" value="losmike">
            </label>
            <label>
              <i class="fa fa-instagram fa-fw" aria-hidden="true"></i>
              <input type="text" name="instagram" value="mike,los">
            </label>
          </div>
        </section>
        <section class="contact-searchrounded-circle">
          <table class="table table-borderless bg-secondary">
            <tbody>
              <tr>
                <td class="align-middle"><i class="fa fa-lg fa-search" aria-hidden="true"></i></td>
                <td class="p-2">
                  <div class="input-group">
                    <input class="form-control bg-dark border-0 text-white" type="text" name="search" placeholder="Search contacts...">
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
        <section class="contacts overflow-auto">
          <ul class="list-group">
            <a class="list-group-item bg-dark text-white list-group-item-action">
              <div class="row">
                <div class="col-3">
                  <img class="profile-icon rounded-circle" src="http://emilcarlsson.se/assets/louislitt.png" alt="">
                </div>
                <div class="col-9">
                  <div class="name col h-50 d-flex v-middle align-items-center"><span>Tom</span></div>
                  <div class="preview col h-50 d-flex align-items-center"><span>I am engineer.</span></div>
                </div>
              </div>
            </a>
            <a class="list-group-item bg-dark text-white list-group-item-action">
              <div class="row">
                <div class="col-3">
                  <img class="profile-icon rounded-circle" src="http://emilcarlsson.se/assets/louislitt.png" alt="">
                </div>
                <div class="col-9">
                  <div class="name col h-50 d-flex v-middle align-items-center"><span>Tom</span></div>
                  <div class="preview col h-50 d-flex align-items-center"><span>I am engineer.</span></div>
                </div>
              </div>
            </a>
            <a class="list-group-item bg-dark text-white list-group-item-action">
              <div class="row">
                <div class="col-3">
                  <img class="profile-icon rounded-circle" src="http://emilcarlsson.se/assets/louislitt.png" alt="">
                </div>
                <div class="col-9">
                  <div class="name col h-50 d-flex v-middle align-items-center"><span>Tom</span></div>
                  <div class="preview col h-50 d-flex align-items-center"><span>I am engineer.</span></div>
                </div>
              </div>
            </a>
            <a class="list-group-item bg-dark text-white list-group-item-action">
              <div class="row">
                <div class="col-3">
                  <img class="profile-icon rounded-circle" src="http://emilcarlsson.se/assets/louislitt.png" alt="">
                </div>
                <div class="col-9">
                  <div class="name col h-50 d-flex v-middle align-items-center"><span>Tom</span></div>
                  <div class="preview col h-50 d-flex align-items-center"><span>I am engineer.</span></div>
                </div>
              </div>
            </a>
            <a class="list-group-item bg-dark text-white list-group-item-action">
              <div class="row">
                <div class="col-3">
                  <img class="profile-icon rounded-circle" src="http://emilcarlsson.se/assets/louislitt.png" alt="">
                </div>
                <div class="col-9">
                  <div class="name col h-50 d-flex v-middle align-items-center"><span>Tom</span></div>
                  <div class="preview col h-50 d-flex align-items-center"><span>I am engineer.</span></div>
                </div>
              </div>
            </a>
            <a class="list-group-item bg-dark text-white list-group-item-action">
              <div class="row">
                <div class="col-3">
                  <img class="profile-icon rounded-circle" src="http://emilcarlsson.se/assets/louislitt.png" alt="">
                </div>
                <div class="col-9">
                  <div class="name col h-50 d-flex align-items-center"><span>Tom</span></div>
                  <div class="preview col h-50 d-flex align-items-center"><span>I am engineer.</span></div>
                </div>
              </div>
            </a>
          </ul>
        </section>
        <footer class="col position-absolute">
          <div class="row">
            <button class="btn btn-secondary col"><i class="fa fa-user-plus pr-2" aria-hidden="true"></i><span>Add contact</span></button>
            <button class="btn btn-secondary col"><i class="fa fa-cog pr-2" aria-hidden="true"></i><span>Settings</span></button>
          </div>
        </footer>
      </aside>
      <main class="col-8 p-0">
        <div class="contact-profile row">
          <div class="col-2 text-center">
            <img class="profile-icon rounded-circle" src="http://emilcarlsson.se/assets/harveyspecter.png" alt=""></div>
          <div class="col-8 d-flex align-items-center">Harvey Spector</div>
          <div class="col-2 d-flex align-items-center">
            <i class="fa fa-facebook mr-2" aria-hidden="true"></i>
            <i class="fa fa-twitter mr-2" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </div>
        </div>
        <div class="message">
          <ul class="list-group overflow-auto h-100">
            <li class="list-group-item sent bg-light border-0">
              <div class="row">
                <div class="col-1">
                  <img class="chat-icon rounded-circle" src="http://emilcarlsson.se/assets/mikeross.png" alt="">
                </div>
                <div class="mw-50  col-11">
                  <p>hello</p>
                </div>
              </div>
            </li>
            <li class="list-group-item reply bg-light border-0">
              <div class="row">
                <div class="mw-50  col-11">
                  <p>Hi</p>
                </div>
                <div class="col-1">
                  <img class="chat-icon rounded-circle" src="http://emilcarlsson.se/assets/mikeross.png" alt="">
                </div>
              </div>
            </li>
            <li class="list-group-item reply bg-light border-0">
              <img class="chat-icon rounded-circle" src="http://emilcarlsson.se/assets/harveyspecter.png" alt="">
              <p>Hi</p>
            </li>
            <li class="list-group-item sent bg-light border-0">
              <img class="chat-icon rounded-circle" src="http://emilcarlsson.se/assets/mikeross.png" alt="">
              <p>What's up?</p>
            </li>
            <li class="list-group-item reply bg-light border-0">
              <img class="chat-icon rounded-circle" src="http://emilcarlsson.se/assets/harveyspecter.png" alt="">
              <p>I'm fine.</p>
            </li>
            <li class="list-group-item sent bg-light border-0">
              <img class="chat-icon rounded-circle" src="http://emilcarlsson.se/assets/mikeross.png" alt="">
              <p>Tha't awesome.</p>
            </li>
          </ul>
        </div>
        <div class="message-input">
          <div class="wrap">
            <input type="text" name="new-message" placeholder="Write your message...">
            <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
            <button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
<script type="text/javascript">
$.fn.popover.Constructor.Default.whiteList.table = [];
$.fn.popover.Constructor.Default.whiteList.tr = [];
$.fn.popover.Constructor.Default.whiteList.td = [];
$.fn.popover.Constructor.Default.whiteList.th = [];
$.fn.popover.Constructor.Default.whiteList.div = [];
$.fn.popover.Constructor.Default.whiteList.tbody = [];
$.fn.popover.Constructor.Default.whiteList.thead = [];


$(function() {
  console.log($("#login-profile__status").html());
  $("[data-toggle=popover]").popover({
    html: true,
    container: 'body',
    content: function() {
      return $("#login-profile__status").html();
    },
    // trigger: 'hover'
  });
})
</script>

</html>
